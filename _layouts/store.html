<!doctype html>
<html>
{% include head.html %}
<header class="store-form-header">
  <div class="store-form-title">
    <h7>
      Order Your
      <span class="store-form-product">
      {{ page.name }}
      </span>
    </h7>
    <div class="store-form-subhead">
      <h11>
        {{ page.form-byline }}
      </h11>
    </div>
  </div> <!---  closes out store-form-title -->
</header>

<body>
 <div class="store-container">
  <div class="store-wrapper">

    <div class="store-form-description">
      <h8>{{ page.money-offer }}</h8>
      <div class ="store-form-includes">
        <h15>Your {{ page.name }} includes: {{ content }}</h15>
      </div>
    </div>

    <div class="store-orderform">
    <form name="contact" method="POST" data-netlify="true" action="/thank_you.md">
        <p class="hidden"> <!--- This is to distract bots using .hidden in the _default CSS file-->
          <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
        </p>

    <div class="store-form-section">
      <h8>Schedule your appointment</h8><br>
        <div class="store-form-question">
          <label><p>Select an available date
          <select name="schedule-date-time">
          <option value="06/02/11:00am">Sat 6/2 @11:00am</option>
          <option value="06/02/12:30pm">Sat 6/2 @12:30pm</option>
          <option value="06/02/2:00pm">Sat 6/2 @2:00pm</option>

          <option value="06/04/11:00am">Mon 6/4 @11:00am</option>
          <option value="06/04/12:30pm">Mon 6/4 @12:30pm</option>
          <option value="06/04/2:00pm">Mon 6/4 @2:00pm</option>

          <option value="06/04/6:30pm">Mon 6/4 @6:30pm</option>
          <option value="06/04/8:00pm">Mon 6/4 @8:00pm</option>
          <option value="06/04/9:30pm">Mon 6/4 @9:30pm</option>

          <option value="06/02/11:00am">Sat 6/9 @11:00am</option>
          <option value="06/02/12:30pm">Sat 6/9 @12:30pm</option>
          <option value="06/02/2:00pm">Sat 6/9 @2:00pm</option>

          <option value="06/04/11:00am">Mon 6/11 @11:00am</option>
          <option value="06/04/12:30pm">Mon 6/11 @12:30pm</option>
          <option value="06/04/2:00pm">Mon 6/11 @2:00pm</option>

          <option value="06/04/6:30pm">Mon 6/11 @6:30pm</option>
          <option value="06/04/8:00pm">Mon 6/11 @8:00pm</option>
          <option value="06/04/9:30pm">Mon 6/11 @9:30pm</option>

          <option value="06/02/11:00am">Sat 6/16 @11:00am</option>
          <option value="06/02/12:30pm">Sat 6/16 @12:30pm</option>
          <option value="06/02/2:00pm">Sat 6/16 @2:00pm</option>

          <option value="06/04/11:00am">Mon 6/18 @11:00am</option>
          <option value="06/04/12:30pm">Mon 6/18 @12:30pm</option>
          <option value="06/04/2:00pm">Mon 6/18 @2:00pm</option>

          <option value="06/04/6:30pm">Mon 6/18 @6:30pm</option>
          <option value="06/04/8:00pm">Mon 6/18 @8:00pm</option>
          <option value="06/04/9:30pm">Mon 6/18 @9:30pm</option>

          <option value="06/02/11:00am">Sat 6/23 @11:00am</option>
          <option value="06/02/12:30pm">Sat 6/23 @12:30pm</option>
          <option value="06/02/2:00pm">Sat 6/23 @2:00pm</option>

          <option value="06/04/11:00am">Mon 6/25 @11:00am</option>
          <option value="06/04/12:30pm">Mon 6/25 @12:30pm</option>
          <option value="06/04/2:00pm">Mon 6/25 @2:00pm</option>

          <option value="06/04/6:30pm">Mon 6/25 @6:30pm</option>
          <option value="06/04/8:00pm">Mon 6/25 @8:00pm</option>
          <option value="06/04/9:30pm">Mon 6/25 @9:30pm</option>
        </select>
        </p>
        </label>
      </div> <!-- closes store-form-section SCHEDULE YOUR APPT-->

      <div class="store-form-question">
        <label><p>
          <span class="tooltip">
            <input type="radio" name="reading" value="career"> Phone
              <span class="tooltiptext">Phone readings work their mojo just as well as in-person.</span>
          </span>
          <span class="tooltip">
            <input type="radio" name="reading" value="natal"> In-Person<br>
              <span class="tooltiptext">In-person readings take place in Hollywood, CA.</span>
            </span>
         </p>
        </label>
      </div>

      <div class="store-form-section">
          <h8>Enter your contact information</h8><br>
          <p>
            <label>Name <input type="text" name="name"></label>
          </p>
          <p>
            <label>Email <input type="email" name="email"></label>
          </p>
          <p>
            <label>Phone <input type="tel" name="email"></label>
          </p>
      </div> <!-- closes store-form-section CONTACT INFORMATION-->

      <div class="store-form-section">
        <h8>Enter your birth information</h8><br>
        <p>
          <label>Where you were born
            <input type="text" name="birth-location" value="Country, City, State"><br>
          </label>
        </p>
        <p>
        <label>Date of birth
          <input type="birth-date" name="bday"><br>
        </label>
      </p>
      <p>
      <label>Time of birth
        <input type="usr_time" name="usr_time"><br>
      </label>

      <label>
        <span class="tooltip">
          <input type="radio" name="exact-time" value="exact-time">Exact Time
            <span class="tooltiptext">Find the exact time on your birth certificate.</span>
        </span>
        <span class="tooltip">
          <input type="radio" name="guesswork-time" value="guesswork-time">Approximation
            <span class="tooltiptext">Ask your mom, auntie or grandma and they might remember the general time-frame.</span>
        </span>
        <span class="tooltip">
          <input type="radio" name="reading" value="natal">Unknown
            <span class="tooltiptext">If you have no idea what time you were born try to track down your birth certificate.</span>
        </span>
      </label>

      </p>
    </div> <!-- closes store-form-section BIRTH INFORMATION-->
        <div class="button-margins">
          <button type="submit" class="store-form-button"><h8>NEXT <i class="fa fa-chevron-circle-right" style="font-size:30px"></i></h8></button>
        </div>
      </form>
      </div> <!--- clsoes out store-orderform -->
    </div> <!---  closes out store-wrapper -->
  </div> <!---  closes out store-container -->
  {% include footer.html %}
</body>
</html>
