# Site Build Settings

paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Regina Clarkinia"
description:	       "Stories, Visuals and Ideas"
author:              "Regina Clarkinia"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#   path:	     rss-feed.xml
url: https://github.com/Clarkinia/queer-auntie-adventure.git
baseurl: ''

collections:
  readings:
    output: true
    permalink: /readings/:path/

defaults:
  - scope:
      path: ""
      type: "readings"
    values:
      layout: store
