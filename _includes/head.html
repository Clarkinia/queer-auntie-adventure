<head>
  <title>
    {% if page.title == "Home" %}
      {{ page.title }} | {{ site.data.settings.title }}
      <meta property="og:url"              content="https://www.queerauntie.com" />
      <meta property="og:title"              content="Queer Auntie" />
      <meta property="og:description"        content="The blog of writer Regina Clarkinia and friends. An anarchic adventure through wormholes, bookstores, libraries, museums, the internet, programming, gaming, education and fashion." />
    {% else %}
      {{ page.title }} | {{ site.data.settings.title }}
      {{ page.description }} | {{ site.data.settings.description }}
      {{ page.image }} | {{ site.data.settings.image.feature }}
    {% endif %}
  </title>
  <!-- fonts and  SVG images, I think  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.0.11/css/fork-awesome.min.css" integrity="sha256-MGU/JUq/40CFrfxjXb5pZjpoZmxiP2KuICN5ElLFNd8=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mr+De+Haviland" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">

    <!-- probably needed for pagination, not sure though -->
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  {% include google-analytics.html %}
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}


  <!-- Installed jquery when I was testing Snipcart store
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
 -->
 <!-- RSS-v2.0
 <link href="{{ site.github.url }}/feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.data.settings.title }} | {{ site.data.settings.tagline }}"/>
  -->
</head>
